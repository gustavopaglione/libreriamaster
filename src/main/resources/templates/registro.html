<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Pagina web libreria</title>
                    <link rel="shortcut icon" href="imagenes/descarga.png" type="image/x-icon">
                        <link rel="stylesheet" href="css/estilos.css">
                            <link rel="preconnect" href="https://fonts.googleapis.com">
                                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                                    <link rel="preconnect" href="https://fonts.googleapis.com">
                                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                                            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Roboto:wght@300&display=swap"
                                                  rel="stylesheet">
                                                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                                                    </head>

                                                    <body>
                                                        <header>
                                                            <nav>
                                                                <a th:href="@{/index}">Inicio</a>
                                                                <a th:href="@{/registro}">Registro</a>
                                                                <a th:href="@{/login_web}">Log In</a>
                                                            </nav>
                                                            <section class="textos-header">
                                                                <h1>Biblioteca Escritores Alvearenses</h1>
                                                                <h2>Encontra todos los libros que estas buscando</h2>
                                                            </section>
                                                            <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                                                                                                                            style="height: 100%; width: 100%;">
                                                                    <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                                                                          style="stroke: none; fill: #fff;"></path>
                                                                </svg></div>
                                                        </header>
                                                        <main>
                                                            <section class="contenedor Registro">
                                                                <h2 class="titulo">Registrate</h2>
                                                                <div class="contenedor-sobre-nosotros">
                                                                    <img src="Imagenes/depositphotos_32350981-stock-photo-teens-reading-books.png" alt=""
                                                                         class="imagen-about-us">
                                                                        <form class="row g-3" th:action="@{/registrar}"  method="POST" enctype="multipart/form-data">
                                                                            
                                                                            <p th:if="${error != null}" th:text="${error}" style="color:red" ></p>
                                                                            <div class="col-12">
                                                                                <label>Nombre</label>
                                                                                <input type="text" class="form-control" name="nombre" th:value="${nombre}">
                                                                            </div>
                                                                            <div class="col-12">
                                                                                <label>Apellido</label>
                                                                                <input type="text" class="form-control" name="apellido" th:value="${apellido}">
                                                                            </div>
                                                                            <div class="col-12">
                                                                                <label>Email</label>
                                                                                <input type="email" class="form-control" name="mail" th:value="${mail}">
                                                                            </div>
                                                                             <div class="col-12">
                                                                                <label>Telefono</label>
                                                                                <input type="telefono" class="form-control" name="telefono" th:value="${telefono}">
                                                                            </div>
                                                                             <div class="col-12">
                                                                                <label>Foto</label>
                                                                                <input type="file" class="form-control" name="archivo" >
                                                                            </div>

                                                                            <div class="col-12">
                                                                                <label>Contraseña</label>
                                                                                <input type="password" class="form-control" name="clave1" th:value="${clave1}">
                                                                            </div>
                                                                            <div class="col-12">
                                                                                <label>Repetir Contraseña</label>
                                                                                <input type="password" class="form-control" name="clave2" th:value="${clave2}">
                                                                            </div>
                                                                            <div class="col-12">
                                                                                <button type="submit" class="btn btn-secondary btn-lg" Value="registrar">Enviar</button>
                                                                            </div>
                                                                        </form>

                                                                </div>


                                                        </main>
                                                        <footer>
                                                            <div class="contenedor-footer">

                                                                <div class="conter-foo">
                                                                    <h4>Teléfono</h4>
                                                                    <p>2625-572787</p>
                                                                </div>
                                                                <div class="conter-foo">
                                                                    <h4>Mail</h4>
                                                                    <p>licgustavopaglione@gmail.com</p>
                                                                </div>
                                                                <div class="conter-foo">
                                                                    <h4>Localización</h4>
                                                                    <p>Ruta 143 Sur- Escuela Pacheco</p>
                                                                </div>
                                                            </div>
                                                            <h2 class="titulo-final">&copy; Diseño web | Gustavo Paglione</h2>
                                                        </footer>
                                                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                                                                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                                                        crossorigin="anonymous"></script>
                                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                                                                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                                                        crossorigin="anonymous"></script>
                                                    </body>

                                                    </html>
